      <section class="main">
        <div class="container pt-2">
          <div class="row">
            <div class="col-md-4 mb-5 mt-5 invent confe">
              <h1 style="font-family: 'David Libre'; color: purple;" class="leader"><b>RE-INVENT<br>
              ...switching Gears!</b></h1>
            <p style="font-family: 'Crimson Text'; color: purple;" class="lorem invent">LPC e-Conference 2020<br>
            21-22nd November, 2020</p>
            </div>
            <div class="col-md-8">
              <form>
                <div class="form-group">
                  <p class="fill" style="font-family: 'Crimson Text'; text-align: center; color: purple;"><b>REGISTER HERE</b></p>
                  <label style="font-family: 'Crimson Text'; color: purple;" for="lastname" class="">Last Name</label>
                  <input style="font-family: 'Crimson Text'; color: purple;" type="text" class="form-control" id="exampleInputlstname" aria-describedby="emailHelp" placeholder="Last Name">
                  <label style="font-family: 'Crimson Text'; color: purple;" for="firstname" class="">First Name</label>
                  <input style="font-family: 'Crimson Text'; color: purple;" type="text" class="form-control" id="exampleInput1stname" aria-describedby="emailHelp" placeholder="First Name">
                  <label style="font-family: 'Crimson Text'; color: purple;" for="exampleInputEmail1" class="">Email address</label>
                  <input style="font-family: 'Crimson Text'; color: purple;" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email Address">
                  <label style="font-family: 'Crimson Text'; color: purple;" for="phonenumber" class="">Phone Number</label>
                  <input style="font-family: 'Crimson Text'; color: purple;" type="text" class="form-control" id="exampleInput1stname" aria-describedby="emailHelp" placeholder="Phone Number">
                  <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                </div>
                <div class="form-check form-check-inline">
                  <!-- <span class="" style="font-family: 'Crimson Text'; color: purple;">Gender</span>  -->
                  <input class="form-check-input ml-1" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                  <label style="font-family: 'Crimson Text'; color: purple;" class="form-check-label" for="inlineRadio1">Male</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                  <label style="font-family: 'Crimson Text'; color: purple;" class="form-check-label" for="inlineRadio2">female</label>
                </div>
                <div class="text-center">
                  <button style="font-family: 'Crimson Text';  background-color: purple !important;" type="submit" class="btn btn-primary mt-3 mb-2" class="text-white">Submit</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
